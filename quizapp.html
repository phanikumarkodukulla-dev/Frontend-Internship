<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            width: 100%;
            padding: 40px;
            position: relative;
            overflow: hidden;
        }

        .progress-bar {
            position: absolute;
            top: 0;
            left: 0;
            height: 5px;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            transition: width 0.3s ease;
        }

        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2em;
        }

        .quiz-section {
            animation: fadeIn 0.5s ease;
        }

        .question-number {
            color: #667eea;
            font-weight: 600;
            margin-bottom: 15px;
            font-size: 0.9em;
        }

        .question {
            font-size: 1.3em;
            color: #333;
            margin-bottom: 30px;
            line-height: 1.5;
        }

        .options {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 30px;
        }

        .option {
            background: #f8f9fa;
            border: 2px solid #e9ecef;
            border-radius: 12px;
            padding: 18px 24px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1em;
            text-align: left;
        }

        .option:hover {
            background: #e9ecef;
            border-color: #667eea;
            transform: translateX(5px);
        }

        .option.selected {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }

        .option.correct {
            background: #28a745;
            color: white;
            border-color: #28a745;
        }

        .option.incorrect {
            background: #dc3545;
            color: white;
            border-color: #dc3545;
        }

        .option.disabled {
            cursor: not-allowed;
            opacity: 0.6;
        }

        .buttons {
            display: flex;
            justify-content: space-between;
            gap: 15px;
        }

        button {
            flex: 1;
            padding: 15px 30px;
            border: none;
            border-radius: 12px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .next-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .next-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }

        .next-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .results-section {
            text-align: center;
            animation: fadeIn 0.5s ease;
        }

        .score-circle {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            margin: 30px auto;
            color: white;
            box-shadow: 0 10px 40px rgba(102, 126, 234, 0.3);
        }

        .score-number {
            font-size: 3em;
            font-weight: 700;
        }

        .score-label {
            font-size: 1em;
            margin-top: 5px;
        }

        .score-message {
            font-size: 1.5em;
            color: #333;
            margin: 20px 0;
        }

        .score-details {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 20px;
            margin: 20px 0;
        }

        .score-details p {
            margin: 10px 0;
            color: #666;
            font-size: 1.1em;
        }

        .restart-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            width: 100%;
            margin-top: 20px;
        }

        .restart-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .hidden {
            display: none;
        }

        @media (max-width: 600px) {
            .container {
                padding: 25px;
            }

            h1 {
                font-size: 1.5em;
            }

            .question {
                font-size: 1.1em;
            }

            .score-circle {
                width: 150px;
                height: 150px;
            }

            .score-number {
                font-size: 2.5em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="progress-bar" id="progressBar"></div>
        
        <h1>ðŸŽ¯ Quiz Challenge</h1>

        <!-- Quiz Section -->
        <div id="quizSection" class="quiz-section">
            <div class="question-number" id="questionNumber"></div>
            <div class="question" id="question"></div>
            <div class="options" id="options"></div>
            <div class="buttons">
                <button class="next-btn" id="nextBtn" disabled>Next Question</button>
            </div>
        </div>

        <!-- Results Section -->
        <div id="resultsSection" class="results-section hidden">
            <div class="score-circle">
                <div class="score-number" id="scoreNumber">0</div>
                <div class="score-label">Score</div>
            </div>
            <div class="score-message" id="scoreMessage"></div>
            <div class="score-details">
                <p><strong>Correct Answers:</strong> <span id="correctCount">0</span></p>
                <p><strong>Incorrect Answers:</strong> <span id="incorrectCount">0</span></p>
                <p><strong>Accuracy:</strong> <span id="accuracy">0</span>%</p>
            </div>
            <button class="restart-btn" id="restartBtn">Take Quiz Again</button>
        </div>
    </div>

    <script>
        const quizData = [
            {
                question: "What is the capital of France?",
                options: ["London", "Berlin", "Paris", "Madrid"],
                correct: 2
            },
            {
                question: "Which planet is known as the Red Planet?",
                options: ["Venus", "Mars", "Jupiter", "Saturn"],
                correct: 1
            },
            {
                question: "Who painted the Mona Lisa?",
                options: ["Vincent van Gogh", "Pablo Picasso", "Leonardo da Vinci", "Michelangelo"],
                correct: 2
            },
            {
                question: "What is the largest ocean on Earth?",
                options: ["Atlantic Ocean", "Indian Ocean", "Arctic Ocean", "Pacific Ocean"],
                correct: 3
            },
            {
                question: "In which year did World War II end?",
                options: ["1943", "1944", "1945", "1946"],
                correct: 2
            },
            {
                question: "What is the smallest prime number?",
                options: ["0", "1", "2", "3"],
                correct: 2
            },
            {
                question: "Which programming language is known as the 'language of the web'?",
                options: ["Python", "JavaScript", "Java", "C++"],
                correct: 1
            },
            {
                question: "What is the chemical symbol for gold?",
                options: ["Go", "Gd", "Au", "Ag"],
                correct: 2
            },
            {
                question: "How many continents are there on Earth?",
                options: ["5", "6", "7", "8"],
                correct: 2
            },
            {
                question: "Who wrote 'Romeo and Juliet'?",
                options: ["Charles Dickens", "William Shakespeare", "Jane Austen", "Mark Twain"],
                correct: 1
            }
        ];

        let currentQuestion = 0;
        let score = 0;
        let selectedAnswer = null;
        let answered = false;

        const questionNumberEl = document.getElementById('questionNumber');
        const questionEl = document.getElementById('question');
        const optionsEl = document.getElementById('options');
        const nextBtn = document.getElementById('nextBtn');
        const quizSection = document.getElementById('quizSection');
        const resultsSection = document.getElementById('resultsSection');
        const progressBar = document.getElementById('progressBar');
        const restartBtn = document.getElementById('restartBtn');

        function loadQuestion() {
            const current = quizData[currentQuestion];
            questionNumberEl.textContent = `Question ${currentQuestion + 1} of ${quizData.length}`;
            questionEl.textContent = current.question;
            
            optionsEl.innerHTML = '';
            current.options.forEach((option, index) => {
                const optionDiv = document.createElement('div');
                optionDiv.className = 'option';
                optionDiv.textContent = option;
                optionDiv.onclick = () => selectOption(index);
                optionsEl.appendChild(optionDiv);
            });

            selectedAnswer = null;
            answered = false;
            nextBtn.disabled = true;
            nextBtn.textContent = currentQuestion === quizData.length - 1 ? 'Submit Quiz' : 'Next Question';
            
            updateProgressBar();
        }

        function selectOption(index) {
            if (answered) return;

            const options = document.querySelectorAll('.option');
            options.forEach(opt => opt.classList.remove('selected'));
            options[index].classList.add('selected');
            
            selectedAnswer = index;
            nextBtn.disabled = false;
        }

        function checkAnswer() {
            if (selectedAnswer === null) return;

            answered = true;
            const options = document.querySelectorAll('.option');
            const correctAnswer = quizData[currentQuestion].correct;

            options.forEach((opt, index) => {
                opt.classList.add('disabled');
                if (index === correctAnswer) {
                    opt.classList.add('correct');
                }
                if (index === selectedAnswer && index !== correctAnswer) {
                    opt.classList.add('incorrect');
                }
            });

            if (selectedAnswer === correctAnswer) {
                score++;
            }
        }

        function nextQuestion() {
            if (!answered) {
                checkAnswer();
            }

            setTimeout(() => {
                currentQuestion++;
                
                if (currentQuestion < quizData.length) {
                    loadQuestion();
                } else {
                    showResults();
                }
            }, 500);
        }

        function updateProgressBar() {
            const progress = ((currentQuestion + 1) / quizData.length) * 100;
            progressBar.style.width = progress + '%';
        }

        function showResults() {
            quizSection.classList.add('hidden');
            resultsSection.classList.remove('hidden');

            const percentage = Math.round((score / quizData.length) * 100);
            const incorrect = quizData.length - score;

            document.getElementById('scoreNumber').textContent = score;
            document.getElementById('correctCount').textContent = score;
            document.getElementById('incorrectCount').textContent = incorrect;
            document.getElementById('accuracy').textContent = percentage;

            let message = '';
            if (percentage === 100) {
                message = 'ðŸŽ‰ Perfect Score! Outstanding!';
            } else if (percentage >= 80) {
                message = 'ðŸŒŸ Excellent Work!';
            } else if (percentage >= 60) {
                message = 'ðŸ‘ Good Job!';
            } else if (percentage >= 40) {
                message = 'ðŸ“š Keep Practicing!';
            } else {
                message = 'ðŸ’ª Don\'t Give Up!';
            }

            document.getElementById('scoreMessage').textContent = message;

            animateScore(score);
        }

        function animateScore(finalScore) {
            const scoreEl = document.getElementById('scoreNumber');
            let current = 0;
            const duration = 1000;
            const increment = finalScore / (duration / 16);

            const timer = setInterval(() => {
                current += increment;
                if (current >= finalScore) {
                    current = finalScore;
                    clearInterval(timer);
                }
                scoreEl.textContent = Math.floor(current);
            }, 16);
        }

        function restartQuiz() {
            currentQuestion = 0;
            score = 0;
            resultsSection.classList.add('hidden');
            quizSection.classList.remove('hidden');
            loadQuestion();
        }

        nextBtn.addEventListener('click', nextQuestion);
        restartBtn.addEventListener('click', restartQuiz);

        // Initialize quiz
        loadQuestion();
    </script>
</body>
</html>
